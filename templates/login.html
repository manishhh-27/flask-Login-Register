<!DOCTYPE html>
<html lang="en">
<head>
  <title>App</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link href="../static/app.css" rel="stylesheet">
</head>

<body>
  <div class="container ">
  <nav class="navbar bg-body-tertiary topnav">
    <form class="container-fluid justify-content-start">
      <div class="card-body">
      <a href="/index" class="btn btn-primary">Home</a>
      <a href="/register" class="btn btn-primary">Register</a>
    </div>
    </form>
  </nav>


  

  <div class="jumbotron">
    
       
    
   
   
    <form class="form-signin card" action="/login" method="POST">
      <h5>{{msg}}</h5>
      <h1>Login</h1>
      <label for="inputName" >Username</label>
      <input type="name" name="username" id="inputName" class="form-control" placeholder="Username" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" onclick = 'this.form.submit();' type="button">Login</button>
    </form>
  </div>

  

</div>
</body>
</html>
