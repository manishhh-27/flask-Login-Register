<!DOCTYPE html>
<html lang="en">

<head>
    <title>App</title>
    <link href="../static/welcome.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  

</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <form class="container-fluid justify-content-start">
            <div class="card-body">
                <a href="/logout" class="btn btn-primary">Logout</a>
                <a href="/edit" class="btn btn-primary">Edit Details</a>
          
        </form>
        </div>
      </nav>

<div class="container">
    <div class="page-content page-container" id="page-content">
        <div class="padding">
            <div class="row container d-flex justify-content-center">
    <div class="col-xl-6 col-md-12">
                                                    <div class="card user-card-full">
                                                        <div class="row m-l-0 m-r-0">
                                                            <div class="col-sm-4 bg-c-lite-green user-profile">
                                                                <div class="card-block text-center text-white">
                                                                    <div class="m-b-25">
                                                                        <img src="https://img.icons8.com/bubbles/100/000000/user.png" class="img-radius" alt="User-Profile-Image">
                                                                    </div>
                                                                    <h6 class="f-w-600">{{ data['username'] }}</h6>

                                                                    <h6 class="f-w-600">" {{ data['bio'] }} "</h6>
                                                                    
                                                                    <i class=" mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"></i>
                                                                </div>
                                                            </div>
                                                            <div class="col-sm-8">

                                                                <div class="card-block">
                                                                    <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Information</h6>
                                                                    {% for key,value in data.items() %}
                                                                    {% if key!="password" and key!="_id" and key!="bio"%}
                                                                    <div class="row">
                                                                        <div class="col-sm-6">
                                                                            <p class="m-b-10 f-w-600">{{key}}</p>
                                                                            <h6 class="text-muted f-w-400">{{value}}</h6>
                                                                        </div>
                                                                        
                                                                    </div>
                                                                    {% endif %}
             
                                                                    {% endfor %}
                                                                   
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                 </div>
                                                    </div>
                                                </div>
                
              
                

            
           
                
          
        

   

</div>
</body>

</html>
