<!DOCTYPE html>
<html lang="en">
<head>
  <title>App</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link href="../static/app.css" rel="stylesheet">


</head>

<body>
  <div class="container">
  <nav class="navbar bg-body-tertiary topnav">
    <form class="container-fluid justify-content-start">
      <div class="card-body"> 
      <a href="/index" class="btn btn-primary m-r-10">Home</a>
      <a href="/login" class="btn btn-primary">Login</a>
    </form>
  </div>
  </nav>


  
   


  <div class="jumbotron">
    <h3>{{msg}}</h3>
    
   
    <form class="form-signin card" action="/register" method="POST">
      <h1>Register</h1>
      <label for="inputName" class="sr-only">Username</label>
      <input type="name" name="username" id="inputName" class="form-control" placeholder="Username" required autofocus>

     <br> <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>

      <br> <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
    
      <br><label for="inputAdd" class="sr-only">Address</label>
      <input type="text" name="address" id="inputAdd" class="form-control" placeholder="Address" required autofocus>

      <br><label for="inputMobile" class="sr-only">Mobile No.</label>
      <input type="tel" name="mobile" id="inputMobile" class="form-control" placeholder="Mobile No." required autofocus>

      <br><label for="inputBio" class="sr-only">Bio</label>
      <textarea id="inputBio" name="bio" class="form-control"></textarea>
      
      <br>
      <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" onclick = 'this.form.submit();' type="button">Register</button>
    </form>
  </div>

  

</div>
</body>
</html>
